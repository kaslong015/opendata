<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Map - OpenStreetMap</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map of Nigeria</h1>
    <div id="map"></div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Nigeria's geographical center
        var map = L.map('map').setView([9.0820, 8.6753], 6); // Nigeria coordinates and zoom level

        // Load and display tiles from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at Nigeria's center (Abuja)
        // L.marker([9.0820, 8.6753]).addTo(map)
        //     .bindPopup('Nigeria, centered here.<br> You can add more markers.')
        //     .openPopup();
    </script>
</body>
</html>
